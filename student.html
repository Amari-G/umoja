<div class="container">
    <h1>Student Name goes here</h1>
    <div class="row">
        <div class="col-s-4">
        <p>Student image replaces the red box below.</p>
        <img src="images/student-image.jpg">
        </div>
    </div>
    <div class="row">
        <p>Student video replaces the Vimeo video below.</p>
        <div class="media vimeo">
        <iframe src="//player.vimeo.com/video/1053647?byline=0" width="954" height="537" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe> <p><a href="http://vimeo.com/1053647">Kittens</a> from <a href="http://vimeo.com/lmccarthy">Laiken McCarthy</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
        </div>
    <div class="row">    
        <p>Student Instagram image goes here.</p>
        <div class="media instagram">
            <iframe src="//instagram.com/p/p1yY50iDKl/embed/" width="612" height="710" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
        </div>
    </div>
    <div class="row">
        <p>Student Vine video goes here.</p>
        <div class="media vine">
            <iframe class="vine-embed" src="https://vine.co/v/MZi7Pn0jr5I/embed/simple" width="600" height="600" frameborder="0"></iframe><script async src="//platform.vine.co/static/scripts/embed.js" charset="utf-8"></script>
